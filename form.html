<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

				<option value="G先生">G先生</option>
			</select>
		</p>
		<p><input type="submit" value="送信" onclick="showMessage()" class="btn btn-outline-primary"></p>
	</div>
